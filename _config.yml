  - title: Experience # Title for the section
    layout: list # Type of content section (list/text)
    content:
      - layout: left
        title: LinQuest Corporation
        sub_title: Senior Software Engineer
        caption: December 2021 - Present
        description: | # this will include new lines to allow paragraphs
            During my time at LinQuest I have cultivated a love for web development having prior known very little at all. Initially coming in as a frontend developer working on their <mark>Angular</mark> application, I quickly transitioned into backend development in <mark>Java</mark>, <mark>Python</mark>, and <mark>Go</mark> to assist across the teams. Within in 6 months, I was comfortable in all areas of our DevOps pipeline being able to assist in bash scripting for the toolchain and platform team, develop robust and accurate REST services for the backend team, and even tackle the occasional frontend bug we may have. Throughout my time I have used various frameworks such as Pyramid, Spring, Tornado, Angular, Gorilla, and more and feel comfortable jumping into any environment regardless of the tech stack.

            I was fortunate enough to be trusted with more responsibility and began crafting our architecture and standardizing practices across internal and external teams. I tackled several large problems during my tenure at LinQuest including increasing the maintainability of our CI/CD pipeline by refactoring base workflows into plugin based Github reusable workflows and github-actions to be reused across reusable workflows. This transition improved realiability of the CI/CD pipeline for all teams by providing a customizable, extendable, and easily fixable approach to building, scanning, and deploying applications. In addition to the above, I crafted a websocket service and messaging scheme between server and clients to provide real-time domain updates, centralized our alerting system and interface to data brokers to reduce coupling. Laslty, I reevaluated previous architecture solutions and provided simpler alternatives such as combining microservices when their coupling was too tight.

            Our services and CI/CD Pipelines are nice, but eventually needed to get familiarity with our platform tools and services, such as <mark>Kafka</mark>, <mark>Prometheus</mark>, <mark>Grafana</mark>, <mark>LinkerD</mark>, and <mark>Kubernetes</mark>, that were the backbone of our Architecture. I solved several issues related to <mark>Kafka</mark> scaling but one particular solution improved scalability of our microservices by at least 400% and removed a common infinite kafka rebalancing error in our consumers. The issue stemmed from large events forcing consumers to constantly rebalance and was resolved by minimizing size of events pushed to topics while keeping consumers decoupled as well as ensuring consumer settings were better suited for longer running algorithms.

            LinQuest provided me the tools to keep calm and persevere under strenuous conditions. I Deployed and debugged our application with over 30 micro-services on an IL6 staging environment with basic tools and no external resources (A.K.A The Dungeon). We performed Blue/Green deployment inlcuding recovery operations while ensuring minimal downtime and disruption for users. I have become comfortable with identifying and resolving various platform and software issues  including, but not limited to, malformed or incorrect client and CA certificates (authentication with external applications), <mark>Postgres</mark> and <mark>MongoDB</mark> database configuration and storage, <mark>Kustomize</mark> configuration, misalignment in service versions, and <mark>Kafka</mark> broker storage and networking. Considering the lack of resources in the high-side environment I provided extensive documentation on the deployment folder structure,  process, helper scripts for common actions, common issue resolutions to save anyone else from suffering.


