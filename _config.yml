  Hi, my name's Aaron and I'm a senior software engineer. I have experience in a multitude of areas with my most recent endeavor being web development. I also have extensive experience in computer vision having done research during my tenure at UCLA and NeuralX. Coming from a Mathematics background, I am    analytical and love to solve difficult problems in innovative, elegant, and simple ways and share what I learn along the way with my team. When I am not coding or reading something software related, I typically am spending quality time with my wife and dog (Miu Miu), playing games, or catching up on anime.

